<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de téléchargement</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .download-button {
            font-size: 2em;
            padding: 15px 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Vidéo en fond sonore, sans 'muted' pour lancer avec le son -->
    <video autoplay loop class="video-background">
        <source src="videoplayback.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge les vidéos HTML5.
    </video>

    <div class="center-button">
        <button class="download-button" onclick="downloadPDF()">GO</button>
    </div>

    <script>
        function downloadPDF() {
            window.location.href = 'lettre.pdf';
        }
    </script>

</body>
</html>
