<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de téléchargement</title>
    <style>
        /* Styles généraux */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Style de l'écran de démarrage */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: green;
            font-size: 2em;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        #start-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: black;
            background-color: lime;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Style de la vidéo d'arrière-plan */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Style du bouton GO */
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none; /* Masqué par défaut */
        }

        .download-button {
            font-size: 2em;
            padding: 15px 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Écran de démarrage avec message et bouton "OUI" -->
    <div id="start-screen">
        <div>Es-tu prête ?</div>
        <button id="start-button" onclick="showMainContent()">OUI</button>
    </div>

    <!-- Vidéo en fond sonore -->
    <video autoplay loop class="video-background" style="display: none;">
        <source src="videoplayback.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge les vidéos HTML5.
    </video>

    <!-- Bouton "GO" centré, masqué par défaut -->
    <div class="center-button">
        <button class="download-button" onclick="downloadPDF()">GO</button>
    </div>

    <script>
        // Fonction pour afficher le contenu principal avec la vidéo
        function showMainContent() {
            // Masque l'écran de démarrage
            document.getElementById("start-screen").style.display = "none";

            // Affiche la vidéo et lance le fond sonore
            document.querySelector(".video-background").style.display = "block";

            // Affiche le bouton GO après un délai de 2 secondes
            setTimeout(() => {
                document.querySelector(".center-button").style.display = "block";
            }, 2000);
        }

        // Fonction pour télécharger le PDF
        function downloadPDF() {
            window.location.href = 'lettre.pdf';
        }
    </script>

</body>
</html>
