<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de téléchargement</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: green;
            font-size: 5vw; /* Ajustement pour les petits écrans */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
        }

        #start-button {
            margin-top: 20px;
            padding: 3vw 5vw; /* Ajusté pour s'adapter aux tailles d'écran mobiles */
            font-size: 5vw;
            color: black;
            background-color: lime;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .download-button {
            font-size: 5vw;
            padding: 3vw 6vw;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div>Es-tu prête ?</div>
        <button id="start-button" onclick="showMainContent()">OUI</button>
    </div>

    <video autoplay loop muted class="video-background" style="display: none;">
        <source src="videoplayback.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge les vidéos HTML5.
    </video>

    <div class="center-button">
        <button class="download-button" onclick="downloadPDF()">GO</button>
    </div>

    <script>
        function showMainContent() {
            document.getElementById("start-screen").style.display = "none";
            document.querySelector(".video-background").style.display = "block";

            setTimeout(() => {
                document.querySelector(".center-button").style.display = "block";
            }, 2000);
        }

        function downloadPDF() {
            window.location.href = 'lettre.pdf';
        }
    </script>

</body>
</html>
